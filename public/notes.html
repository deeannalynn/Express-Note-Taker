<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Notes</h1>
            <hr>
            <h2 class="text-center">Current Notes</h2>
            <br>

            <div class="text-center">
                <a href="index.html"><button class="btn btn-lg btn-danger">Add Note</button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Notes -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Notes</h4>
                    </div>
                    <div class="card-body list-container">
                        <ul id="groupList" class="list-group">

                        </ul>
                    </div>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <!-- <script src="/assets/js/index.js"></script> -->
                <script type="text/javascript">


                    function runNoteQuery() {
                        $.ajax({ url: "/api/notes", method: "GET" })
                            .then(function (noteData) {

                                console.log(noteData);

                                for (var i = 0; i < noteData.length; i++) {
                                    var groupList = $("#groupList");
                                    groupList.append(`<li> <div> <strong>Title: </strong> ${noteData[i].title} </div><div><strong>Description: </strong> ${noteData[i].text} 
                                        <br> <button type="delete" class="btn btn-primary delete">Delete </button></div></li>`);
                                }
                            });
                    }

                    runNoteQuery();

                    var handleNoteDelete = function (event) {
                        event.stopProagation();
                        var note = $(this)
                            .parent("list-group-item")
                            .data();
                        console.log("note: ", note);
                        if (renderActiveNote.id === note.id) {
                            activeNote = {};
                        }
                        deleteNote(note.title).then(function () {
                            getAndRenderNotes();
                            renderActiveNote();
                        });
                    };

                    var deleteNote = function (title) {
                        return $.ajax({
                            url: "api/notes/" + title,
                            method: "DELETE"
                        });
                    };

                    router.delete("/notes/:title", function (req, res) {
                        const rawdata = fs.readFileSync("db/db.json");
                        const parsedata = JSON.parse(rawdata);
                        const newData = parsedata.filter(obj => {
                            return obj.title !== req.params.title;
                        });
                        fs.writeFile("db/db.json", JSON.stringify(newData), function (err) {
                            if (err) console.log(err);
                            res.json(newData);
                        });
                    });

                </script>

</body>

</html>
