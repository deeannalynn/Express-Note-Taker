<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center">
                    <span class="fa fa-fire"></span> Notes</h1>
                  <hr>
                  <h2 class="text-center">Add Your Note</h2>
                  <br>
                  <div class="text-center">
                    <a href="notes.html">
                      <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> View Notes</button>
                    </a>
                  
                      <button class="btn btn-lg btn-default">
                        <span class="new-note"></span> New Note
                      </button>
                
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <!-- Reservation Page -->
                    <div class="card">
                      <div class="card-header">
                        Add Note
                      </div>
                      <div class="card-body">
                        <form role="form">
                          <div class="form-group">
                            <label for="note-title">Note Title</label>
                            <input type="text" class="form-control note-title">
                          </div>
                          <div class="form-group">
                            <label for="note-textarea">Note</label>
                            <input type="textarea" class="form-control note-textarea">
                          </div>
                          <button type="submit" class="btn btn-primary submit">Save</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
